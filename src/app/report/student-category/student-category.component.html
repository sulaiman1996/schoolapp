<form [formGroup]="form" class="form">
    <mat-form-field class="ield-3d-width">
        <mat-select placeholder="Class" formControlName="myClass" (selectionChange)="classChanged($event.value)">
            <mat-option *ngFor="let class of classes" [value]="class._id">{{class.name}}</mat-option>
        </mat-select>
        <mat-error *ngIf="!form.controls['myClass'].valid && form.controls['myClass'].touched">
            Class is <strong>required</strong>
        </mat-error>
    </mat-form-field>
    <!-- <button mat-raised-button (click)="go()" [disabled]="form.invalid" color="accent" style="margin-left: 16px;">Go</button> -->
</form>

<!-- <input type="text" id="testid" name="fname" value="PMSA"> -->
<div class="my-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8;">
        <ng-container matColumnDef="Gender">
            <th mat-header-cell *matHeaderCellDef>Gender</th>
            <td mat-cell *matCellDef="let element">{{element.Gender}}
                <!-- <td mat-cell *matCellDef="let element">
            <button mat-button style="text-align: left; font-size: 13px" (click)="studentAttendance($event, element)">{{element.Month}}</button>
        </td> -->
        </ng-container>
        <ng-container matColumnDef="General">
            <th mat-header-cell *matHeaderCellDef>General</th>
            <td mat-cell *matCellDef="let element">{{element.General}}
        </ng-container>
        <ng-container matColumnDef="SC">
            <th mat-header-cell *matHeaderCellDef>SC</th>
            <td mat-cell *matCellDef="let element">{{element.SC}} </td>
        </ng-container>
        <ng-container matColumnDef="ST">
            <th mat-header-cell *matHeaderCellDef>ST</th>
            <td mat-cell *matCellDef="let element">{{element.ST}} </td>
        </ng-container>
        <ng-container matColumnDef="Total">
            <th mat-header-cell *matHeaderCellDef>Total</th>
            <td mat-cell *matCellDef="let element">{{element.Total}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
    </table>
</div>
<div>
    <div style="display: block">
        <canvas baseChart [data]="doughnutChartData" [labels]="doughnutChartLabels" [chartType]="doughnutChartType" (chartHover)="chartHovered($event)"></canvas>
    </div>
</div>
