<body>
    <p></p>
    <form [formGroup]="form" class="form">
        <mat-form-field class="field-full-width">
            <mat-select placeholder="Class" formControlName="myClass">
                <mat-option *ngFor="let class of classes" [value]="class._id">{{class.name}}</mat-option>
            </mat-select>
            <mat-error *ngIf="!form.controls['myClass'].valid && form.controls['myClass'].touched">
                Class is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <mat-form-field class="field-3d-width">
            <input matInput [matDatepicker]="picker" placeholder="Date" formControlName="dates">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="!form.controls['dates'].valid && form.controls['dates'].touched">
                <strong>the date format dd/mm/yyyy</strong>
            </mat-error>
        </mat-form-field>
        <button mat-raised-button (click)="studentAttendance()" [disabled]="form.invalid" color="accent" style="margin-left: 16px;">Go</button>

    </form>
    <!-- <ul>
        <li *ngFor="let element of data; " style="font-size:11px">
            <mat-label> {{element._id.classNo}}
            </mat-label>
            <mat-label> {{element._id.name}}
            </mat-label>
            <mat-label> {{element.periods}}</mat-label>
            <mat-label> {{element.subjects}}</mat-label>
        </li>
    </ul> -->
    <div *ngIf="showtable">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="No">
                <th mat-header-cell *matHeaderCellDef>No</th>
                <td mat-cell *matCellDef="let element">{{element.No}}</td>
            </ng-container>
            <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element">{{element.Name}}</td>
            </ng-container>
            <ng-container matColumnDef="Periods">
                <th mat-header-cell *matHeaderCellDef>Periods</th>
                <td mat-cell *matCellDef="let element">{{element.Periods}} </td>
            </ng-container>
            <ng-container matColumnDef="Subjects">
                <th mat-header-cell *matHeaderCellDef>Subjects</th>
                <td mat-cell *matCellDef="let element">{{element.Subjects}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
        </table>
    </div>
    <p></p>
    <h5>
        {{message}}
    </h5>
</body>
