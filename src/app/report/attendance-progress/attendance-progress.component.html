<div>
    <br>

    <form [formGroup]="form" class="edit-form">

        <mat-form-field class="field-half-width" *ngIf="showStudentCombo">
            <mat-select placeholder="Select your child" formControlName="myStudent" (selectionChange)="changedStudent($event)">
                <mat-option *ngFor="let std of students" [value]="std">{{std.name}}</mat-option>
            </mat-select>
            <mat-error *ngIf="!form.controls['myStudent'].valid && form.controls['myStudent'].touched">
                Child is <strong>required</strong>
            </mat-error>
        </mat-form-field>

    </form>
</div>
<div>
    <h4 *ngIf="!showStudentCombo" style="text-align: center;">
        {{this.student.name}}</h4>
    <p></p>
</div>

    </div>
</div> -->

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="Month">
        <th mat-header-cell *matHeaderCellDef>Month</th>
        <td mat-cell *matCellDef="let element">
            <button mat-button style="text-align: left; font-size: 13px" (click)="studentAttendance($event, element)">{{element.Month}}</button>
        </td>
    </ng-container>
    <ng-container matColumnDef="Total">
        <th mat-header-cell *matHeaderCellDef>Total Days</th>
        <td mat-cell *matCellDef="let element">{{element.Total}}
    </ng-container>
    <ng-container matColumnDef="Present">
        <th mat-header-cell *matHeaderCellDef>Present</th>
        <td mat-cell *matCellDef="let element">{{element.Present}} </td>
    </ng-container>
    <ng-container matColumnDef="Absent">
        <th mat-header-cell *matHeaderCellDef>Absent</th>
        <td mat-cell *matCellDef="let element">{{element.Absent}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
</table>
<br>
<mat-divider></mat-divider>
<div>

    <div style="display: block">
        <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [legend]="barChartLegend" [chartType]="barChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
    </div>
    <!-- <button (click)="randomize()">Update</button> -->
</div>
<p></p>
<button mat-raised-button (click)="navigateBack()" color="accent">Back</button> &nbsp;
<p> </p>
