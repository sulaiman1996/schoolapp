<div>
    <br>
    <h4>School Classes</h4>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="no">
            <th mat-header-cell *matHeaderCellDef>No</th>
            <td mat-cell *matCellDef="let element; let i = index;">
                <input matInput autocomplete="off" placeholder="No" style="text-align: center" [(ngModel)]="element.no">
            </td>
        </ng-container>
        <ng-container matColumnDef="class">
            <th mat-header-cell *matHeaderCellDef>Class</th>
            <td mat-cell *matCellDef="let element; let i = index;">
                <input matInput autocomplete="off" placeholder="Class" style="text-align: center" [(ngModel)]="element.class">
            </td>
        </ng-container>
        <ng-container matColumnDef="division">
            <th mat-header-cell *matHeaderCellDef>Division </th>
            <td mat-cell *matCellDef="let element; let i = index;">
                <input matInput autocomplete="off" placeholder="Division" style="text-align: center" [(ngModel)]="element.division">
            </td>
        </ng-container>

        <ng-container matColumnDef="options">
            <th mat-header-cell *matHeaderCellDef>Options </th>
            <td mat-cell *matCellDef="let element">
                <button (click)="deleteMember(element)">Delete</button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
    </table>
    <p></p>

    <mat-card class="example-button-row">
        <div *ngIf="error !='' " style="color:red; font-size: 12px">{{error}}</div>
        <button (click)="fillDefault()" mat-stroked-button color="primary">Default Data</button> &nbsp;
        <button (click)="add()" mat-stroked-button color="primary">Add New</button> &nbsp;
        <button type="submit" (click)="next()" mat-raised-button color="primary">Next</button> &nbsp;
    </mat-card>
    <p></p>
