<div>
    <br>
    <mat-card>
        <button mat-raised-button color="primary" routerLink="/create">Create New </button>
        <br><br>
        <mat-divider></mat-divider>
        <br>
        <table mat-table [dataSource]="students" multiTemplateDataRows class="mat-elevation-z8">
            <ng-container matColumnDef="classNo">
                <th mat-header-cell *matHeaderCellDef>Class No</th>
                <td mat-cell *matCellDef="let element"> {{element.classNo}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="admNo">
                <th mat-header-cell *matHeaderCellDef>Addm. No</th>
                <td mat-cell *matCellDef="let element"> {{element.admNo}} </td>
            </ng-container>



            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
        <mat-paginator [pageSizeOptions]="[3, 5, 10, 50,100]"></mat-paginator>
    </mat-card>
</div>
