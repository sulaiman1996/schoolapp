<h2>Class Divisions</h2>

<div>
    <label>Division Name:
    <input #divName />
  </label>
    <!-- (click) passes input value to add() and then clears the input -->
    <button (click)="add(divName.value); divName.value=''">
    add
  </button>
</div>

<ul class="masters">
    <li *ngFor="let division of divisions; index as i">
        <a routerLink="/detail/{{division.id}}">
            <span class="badge">{{i+1}}</span> {{division.name}}
        </a>
        <button class="delete" title="delete division" (click)="delete(division)">x</button>
    </li>
</ul>
